{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Request Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/DA.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
<!--===============================================================================================-->
<style>
.selectWrapper{
  border-radius:36px;
  display:inline-block;
  overflow:hidden;
  color: #666666;
  border:1px solid #cccccc;
  background: #e6e6e6;
  line-height: 1.5;
}
.selectBox{
  width:390px;
  height:30px;
  border:0px;
  outline:none;
  color: #666666;
  background: #e6e6e6;
  font-family: Montserrat-Bold;
  line-height: 1.5;
  text-align: center;
  text-align-last: center;

}
</style>
</head>
<body>


	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="{% static 'images/dalogowhite-01color1.png'%}" alt="IMG" align="center">
                                        
				</div>
                 <form>
					<div class="wrap-input100 validate-input" data-validate = "Requestor Name is required">
						<p class="input100">Your Request has been submitted successfully. Your request id is "{{Requestid}}".</p>
						<p class="input100">To get the status of the request please click below link</p>
					</div>
					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn" onclick="location.href={% url 'newrequest'%}"> Search Request </button>
					</div>
					</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js'%}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js'%}"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');

</script>

</body>
</html>
